<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css.css">
    
    <title></title>
</head>

<body>
    <ul class="teachers">
        <li class="teacher teacher--isra">
            <div>Isra</div>
            <img class="teacher__img" src="https://pbs.twimg.com/profile_images/1043753095354875904/Y-7P5ReE_400x400.jpg" />
            <div class="favorite">A単adir</div>
        </li>
        <li class="teacher teacher--tuerto">
            <div>多Carlos?</div>
            <img class="teacher__img" src="https://pbs.twimg.com/profile_images/1152838187586326529/ukeU3ydJ_400x400.png" />
            <div class="favorite">A単adir</div>
        </li>
        <li class="teacher teacher--nasi">
            <div>Nasi</div>
            <img class="teacher__img" src="https://pbs.twimg.com/profile_images/1043589031324528641/v4Ccv02i_400x400.jpg" />
            <div class="favorite">Quitar</div>
        </li>
    </ul>
    <script>

        const isra = document.querySelector('.teacher--isra');
const carlos = document.querySelector('.teacher--tuerto');
const nasi = document.querySelector('.teacher--nasi');

function faveTeacher(event) {
    const chosenTeacher = event.currentTarget;
    if (chosenTeacher.classList.contains('teacher--selected')) {
        chosenTeacher.classList.remove('teacher--selected');
        chosenTeacher.querySelector('.favorite').innerHTML = 'A単adir';
    } else {
        chosenTeacher.classList.add('teacher--selected');
        chosenTeacher.querySelector('.favorite').innerHTML = 'Quitar';
    }

}

isra.addEventListener('click', faveTeacher);
carlos.addEventListener('click', faveTeacher);
nasi.addEventListener('click', faveTeacher);
    </script>
</body>

</html>
